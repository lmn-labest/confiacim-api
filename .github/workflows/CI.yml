name: "confiacim-api-ci"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Look for auto format errors (black)
      run:  poetry run black --check --diff confiacim_api/ tests/

    - name: Look for auto format errors (ruff)
      run:  poetry run ruff check confiacim_api/ tests/

    - name: Run mypy
      run:  poetry run mypy --package tests --package confiacim_api

    - name: test
      run: poetry run pytest tests --junitxml=test-result.xml
